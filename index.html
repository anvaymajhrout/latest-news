<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
   <nav>
<div class="main-nav container flex">
    <a href="#"><img class="company-logo" src="/assets/logo.png" alt="company-logo"></a>
    <div class="nav-links">
        <ul class="flex">
            <li class="hover-link nav-item">Sports</li>
            <li class="hover-link nav-item">Finnance</li>

            <li class="hover-link nav-item">World </li>

    </div>

    </div>
